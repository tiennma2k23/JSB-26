<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="dong_ho">
        <h2>Đồng hồ bấm giờ</h2>
        <div class="timer">
            <div>
                <span id="hours">00</span><span>Giờ</span>
            </div>
            <div>
                  <span id="minutes">00</span><span>Phút</span>
            </div>
            <div>
                <span id="seconds">00</span><span>Giây</span>
            </div>
        </div>
        <div class="bottomPart">
            <div class="btns">  
                <button class="reset">Reset</button>
                <button class="start">Start</button>
                <button class="lap">Lap</button>
            </div>
    </div>
    <script src="index.js"></script>
    <div class="create">
        <strong>Created by NMT</strong>
    </div>
</body>
</html>
